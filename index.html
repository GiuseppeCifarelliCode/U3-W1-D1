<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number game</title>
</head>
<body>
    <form>
    <h1>Choose a value between 1 and 100</h1>
    <label>Player1:</label>
    <input id="first-player" type="number" max="100" min="1" required>
    <br>
    <label>Player2:</label>
    <input id="second-player" type="number"  max="100" min="1" required>
    <br>
    <button>Submit numbers</button>
</form>
<div>
    <ul></ul>
</div>
</body>
<script src="script.js"></script>
</html>
